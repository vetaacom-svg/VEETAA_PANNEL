        /* --- BAUBLE SWITCH STYLES --- */
        .bauble_box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bauble_box .bauble_label {
            background: #cbd5e1;
            /* Slate 300 for Off */
            background-position: 62px 5px;
            background-repeat: no-repeat;
            background-size: auto 5px;
            border: 0;
            border-radius: 50px;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, .1), 0 -1px 0px rgba(0, 0, 0, .1), inset 0 -1px 0px #fff;
            cursor: pointer;
            display: inline-block;
            font-size: 0;
            height: 32px;
            /* Slightly smaller */
            position: relative;
            -webkit-transition: all 500ms ease;
            transition: all 500ms ease;
            width: 70px;
            /* Slightly smaller */
        }

        .bauble_box .bauble_label:before {
            background-color: rgba(255, 255, 255, .4);
            background-position: 0 0;
            background-repeat: repeat;
            background-size: 30% auto;
            border-radius: 50%;
            box-shadow: inset 0 -5px 15px rgba(0, 0, 0, .2), 0 5px 10px rgba(0, 0, 0, .2);
            content: '';
            display: block;
            height: 24px;
            left: 4px;
            position: absolute;
            top: 4px;
            -webkit-transition: all 500ms ease;
            transition: all 500ms ease;
            width: 24px;
            z-index: 2;
        }

        .bauble_box input.bauble_input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Checked - Orange for On */
        .bauble_box input.bauble_input:checked+.bauble_label {
            background-color: #f97316;
        }

        .bauble_box input.bauble_input:checked+.bauble_label:before {
            background-position: 150% 0;
            box-shadow: inset 0 -5px 15px rgba(255, 255, 255, .2), 0 5px 10px rgba(0, 0, 0, .2);
            left: calc(100% - 28px);
        }

        /* --- LOADER STYLES --- */
        .pl {
            width: 5em;
            height: 5em;
        }

        .pl circle {
            transform-box: fill-box;
            transform-origin: 50% 50%;
        }
